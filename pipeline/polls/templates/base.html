<!doctype html>
<html lang="en">
    <head>
        <title>Code Refactoring Project (INTERNAL)</title>

        {% load static %}
        <link href="http://www.cisco.com/web/fw/cisco-ui/2.0.2/dist/css/cui-standard.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/cui-standard.min.css' %}">

    </head>


    <body class="cui">

        <!-- Display page header -->
        <header class="header">
            <div class="container">
                <div class="header-panels">
                    <div class="header-panel">
                        <a class="header__logo" href="http://www.cisco.com" target="_blank">
                            <span class="icon-cisco"></span>
                        </a>
                        <div class="header__title">Code Refactoring</div>
                    </div>
                    <div class="header-panel header-panel--center">
                        <div class="form-group form-group--inline input--icon">
                            <div class="form-group__text">
                                <input type="search" placeholder="Search previous reports" style="width:320px">
                                <button type="button" class="link" tabindex="-1">
                                    <span class="icon-search"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="header-panel header-panel--right">
                        <div id="themeSwitcher" class="dropdown dropdown--left dropdown--offset-qtr header-item">
                            <a class="header-toolbar__link">Theme</a>
                            <div class="dropdown__menu">
                                <a id="theme-default" class="selected" onclick="checkTheme()">Default</a>
                                <a id="theme-dark" onclick="checkTheme()">Dark</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- NAV BAR -->
        <nav class="sidebar sidebar--mini" role="navigation" style="text-align: center;">
            <div class="sidebar__header">
                <span class="icon-toggle-menu"></span>
                <div class="sidebar__header-title" onclick="doNav()">Navigation Menu</div>
            </div>
            <ul>
                <li class="sidebar__item">
                    <a tabindex="0" href="/polls">
                        <span class="icon-home"></span>
                        <span>Poll Questions</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a tabindex="0" href="/polls">
                        <span class="icon-bell"></span>
                        <span>Poll Report</span>
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Page Content -->
        <section class="content base-margin-top dbl-margin-left">
            <div class="panel panel--well dbl-margin-left">
                <!-- Page Content -->
                {% block content %}   {% endblock %}
            </div>
        </section>

        <footer class="footer footer--primary">
            <div class="footer__links">
                <ul class="list list--inline">
                    <li><a href="http://www.cisco.com/cisco/web/siteassets/contacts/index.html" target="_blank">Contacts</a></li>
                    <li><a href="https://secure.opinionlab.com/ccc01/o.asp?id=jBjOhqOJ" target="_blank">Feedback</a></li>
                    <li><a href="https://www.cisco.com/c/en/us/about/help.html" target="_blank">Help</a></li>
                    <li><a href="http://www.cisco.com/c/en/us/about/sitemap.html" target="_blank">Site Map</a></li>
                    <li><a href="https://www.cisco.com/c/en/us/about/legal/terms-conditions.html" target="_blank">Terms & Conditions</a></li></li>
                    <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html" target="_blank">Privacy Statement</a></li>
                    <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html#cookies" target="_blank">Cookie Policy</a></li>
                    <li><a href="https://www.cisco.com/c/en/us/about/legal/trademarks.html" target="_blank">Trademarks</a></li>
                </ul>
            </div>
        </footer>

    </body>

</html>
